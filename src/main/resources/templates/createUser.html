<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
</head>
<body>
<div>
    <h2>Введите данные для регистрации пользователя</h2>
    <form th:method="POST" th:action="@{/create}" th:object="${user}">

        <label for="name">Имя: </label>
        <input type="text" th:field="${user.name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br>
        <label for="surname">Фамилия: </label>
        <input type="text" th:field="${user.surname}" id="surname"/>
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        <br>
        <label for="email">Email: </label>
        <input type="text" th:field="${user.email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br>

        <input type="submit" value="Создать">
    </form>
</div>
</body>
</html>
